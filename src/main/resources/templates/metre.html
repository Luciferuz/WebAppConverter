<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="#{helloworld}"></title>
</head>
<body>
<div class="container mt-5" align="center">
    <form name = "form" onsubmit = "return ProcessingForm()" method = "post">
        <p><input type = "radio" name = "radio" id = "radio1" checked th:text="#{convertmetr1}"><p>
        <p><input type = "radio" name = "radio" id = "radio2" th:text="#{convertmetr2}">

        <h6 th:text="#{enterthespeed}"> </h6>     <br>
        <input type = "number" name = "speed" step="0.1"><br><br>
        <input type = "submit" name = "submit" value = "Посчитать" class="btn btn-sm btn btn-success">
    </form><br>
    <p id = "result"></p>
    <br>
    <a class="btn btn-sm btn-outline-secondary" href="/" th:text="#{gotohome}"></a>
</div>
<script>
    function ProcessingForm(){
        var speed = document.forms["form"]["speed"].value;
        if (speed == ""){
            document.getElementById("result").innerHTML="Вы не ввели значение!";
            return false;
        } else if (document.getElementById("radio1").checked == true){
            var result = speed / 3.6;
            document.getElementById("result").innerHTML = speed + " км/ч = " + result.toPrecision(3) + " м/с";
            return false;
        } else if (document.getElementById("radio2").checked == true){
            var result = speed * 3.6;
            document.getElementById("result").innerHTML = speed + " м/с = " + result.toPrecision(3) + " км/ч";
            return false;
        }
    }
</script>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
