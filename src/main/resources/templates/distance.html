<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="#{measuredistance}"></title>
</head>
<body>
    <div class="container mt-5" align="center">
        <h5 th:text="#{enterthedate}">  </h5>
        <br>
        <form action="/measure" method="post">
            <div class="form-floating">
                <input class="form-control" id="firstdate" name="firstdate" placeholder="Введите первую дату"
                       required="required" type="text">
                <label for="firstdate" th:text="#{firstdate}"></label>
            </div>
                <br>
            <div class="form-floating">
                <input class="form-control" id="seconddate" name="seconddate" placeholder="Введите вторую дату"
                       required="required" type="text">
                <label for="seconddate" th:text="#{seconddate}"></label>
            </div>
                <br>
                <div class="align-items-center">
                    <button class="btn btn-sm btn btn-success" type="submit" th:text="#{confirmmeasure}"></button>
                    <a class="btn btn-sm btn-outline-secondary" href="/" th:text="#{gotohome}"></a>
                </div>
        </form>
    </div>
    <div class="container mt-3" align="center" >
        <h3 th:text="${days} + ' ' + #{days}"></h3>
        <h3 th:text="${months} + ' ' + #{months}"></h3>
        <h3 th:text="${years} + ' ' + #{years}"></h3>
    </div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
