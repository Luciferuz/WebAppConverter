<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title th:text="#{helloworld}"></title>
</head>
<body>
<div class="container mt-5" align="center">
    <form name = "form" onsubmit = "return ProcessingForm()" method = "post">
        <p><input type = "radio" name = "radio" id = "radio1" checked>Перевод часов в минуты<p>
        <p><input type = "radio" name = "radio" id = "radio2">Перевод часов в секунды<p>
        <p><input type = "radio" name = "radio" id = "radio3">Перевод минут в часы<p>
        <p><input type = "radio" name = "radio" id = "radio4">Перевод минут в секунды<p>
        <p><input type = "radio" name = "radio" id = "radio5">Перевод секунд в минуты<p>
        <p><input type = "radio" name = "radio" id = "radio6">Перевод секунд в часы<p>
    Введите значение: <br> <br>
        <input type = "number" name = "speed" step="0.1"><br><br>
        <input type = "submit" name = "submit" value = "Посчитать" class="btn btn-sm btn btn-success">
    </form>
    <p id = "result"></p>
    <br>
    <a class="btn btn-sm btn-outline-secondary" href="/" th:text="#{gotohome}"></a>
</div>
<script>
    function ProcessingForm(){
        var speed = document.forms["form"]["speed"].value;
        if (speed == ""){
            document.getElementById("result").innerHTML="Вы не ввели значение!";
            return false;
        } else if (document.getElementById("radio1").checked == true){
            var result = speed * 60;
            document.getElementById("result").innerHTML = speed + " ч = " + result + " мин";
            return false;
        } else if (document.getElementById("radio2").checked == true){
            var result = speed * 60 * 60;
            document.getElementById("result").innerHTML = speed + " ч = " + result + " сек";
            return false;
        } else if (document.getElementById("radio3").checked == true) {
            var result = speed /60;
            document.getElementById("result").innerHTML = speed + " мин = " + result + " ч";
            return false;
        }
        else if (document.getElementById("radio4").checked == true) {
            var result = speed * 60;
            document.getElementById("result").innerHTML = speed + " мин = " + result + " сек";
            return false;
        }
        else if (document.getElementById("radio5").checked == true){
            var result = speed / 60;
            document.getElementById("result").innerHTML = speed + " сек = " + result + " мин";
            return false;
        }else if (document.getElementById("radio6").checked == true){
            var result = speed / 60 / 60;
            document.getElementById("result").innerHTML = speed + " сек = " + result + " ч";
            return false;
        }
    }
</script>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
